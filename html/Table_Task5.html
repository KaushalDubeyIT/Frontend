<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table5</title>
</head>

<body>
    <!-- 3 Rows and  4 Columns -->


    <table align="center" border="1" cellspacing="0" cellpadding="5">
        <caption>Example : Nested</caption>
        <tr>
            <th align="content" colspan="2" rowspan="2">CI</th>
            <th align="content" rowspan="2">All <br> Genders</th>
            <th>By Gender</th>
        </tr>
        <tr>
            <!-- 2 Rows and 2 Columns  -->
            <td>
                <table align="center" border="2">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr align="center">
            <th>Rural</th>
            <td>6521458</td>
            <td>4215389</td>
            <td>4152348</td>
        </tr>
    </table>
</body>

</html>
