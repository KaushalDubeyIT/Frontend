<body>
    <script>

        // Task-2) Write a program to find the sum of all elements in an array of numbers


        let arr = [1, 2, 3, 4];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        console.log("Sum of all the numbers in the array are : ", sum);
    </script>
</body>
