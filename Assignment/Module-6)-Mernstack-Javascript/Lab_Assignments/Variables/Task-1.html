     <script>
        // Task-1) Write a JavaScript program to declare variables for different data types (string,number, boolean, null, and undefined).
        // â€¢ Log the values of the variables and their types to the console using console.log().


        // 1) number 
        var num1 = 7.6;
        console.log("num =>",num1);
        console.log(typeof(num1));

        // 2) string 
        let num2 = "vivek";
        console.log("name =>",num2);
        console.log(typeof(num2));

        // 3) boolean 
        const num3 = false;
        console.log(num3);
        console.log(typeof(num3));

        // 4) undefine 
        let num4;
        console.log(num4);
        console.log(typeof(num4));

        // 5) null 
        let num5 = null ;
        console.log(num5);
        console.log(typeof(num5));

        // 6) bingint 
        let num6 = BigInt(67236472563742);
        console.log(num6);
        console.log(typeof(num6));

        // 7) symbol 
        let num7 = Symbol("helo");
        console.log(num7);
        console.log(typeof(num7));

     </script>
