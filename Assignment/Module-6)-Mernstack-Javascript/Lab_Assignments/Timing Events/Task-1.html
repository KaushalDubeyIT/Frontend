<!DOCTYPE html>

<body>
    <!-- Task-1) Write a program that changes the background color of a webpage after 5 secondsusing setTimeout(). -->

    <h2>Wait for 5 seconds...</h2>

    <script>
        setTimeout(function () {
            document.body.style.backgroundColor = "lightblue";
        }, 5000);
    </script>
</body>
