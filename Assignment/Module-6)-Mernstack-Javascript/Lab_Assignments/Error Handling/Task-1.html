    <!--  Task-1) Write a JavaScript program that attempts to divide a number by zero. Use trycatchto handle the error and display an appropriate error message.
     -->

    <!DOCTYPE html>
    <html>

    <head>
        <title>Division by Zero</title>
    </head>

    <body>

        <script>
            try {
                let num = 10;
                let result = num / 0;

                if (!isFinite(result)) {
                    // Manually throw an error
                    throw new Error("Cannot divide by zero!");
                }

                console.log("Result:", result);
            } catch (error) {
                console.error("Error:", error.message);
            }
        </script>

    </body>
