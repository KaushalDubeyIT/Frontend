    <script>

        // Task-1) Write a JavaScript program to check if a number is positive, negative, or zero using an if-elsestatement.

        let number = -8;

        console.log("Number =", number);

        if (number > 0) {
            console.log("The number is positive.");
        } else if (number < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }

    </script>
