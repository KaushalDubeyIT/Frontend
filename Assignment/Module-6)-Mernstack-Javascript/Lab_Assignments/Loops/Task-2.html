<body>
    <script>
        // Task-2) Create a JavaScript program that uses a whileloop to sum all even numbers between 1 and 20.

        let number = 1;
        let sum = 0;

        while (number <= 20) {
            if (number % 2 === 0) {
                sum += number;
            }
            number++;
        }

        console.log("The sum of all even numbers from 1 to 20 is:", sum);

    </script>
