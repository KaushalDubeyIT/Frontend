<body>
    <script>
        // Task-3) Write a do-whileloop that continues to ask the user for input until they enter a number greater than 10.

        let num;

        do {
            number = parseInt(prompt("Enter a number greater than 10:"));
        } while (num <= 10);

        alert("Thank you! You entered " + num);

    </script>
</body>
