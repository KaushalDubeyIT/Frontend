<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>

<body>
    <!-- Task-1) Create an HTML page with a paragraph (<p>) that displays "Hello, World!".
            • Use JavaScript to:
            • Change the text inside the paragraph to "JavaScript is fun!".
            • Change the color of the paragraph to blue. -->

    <p id="text">Hello,world!</p>

    <script>
        document.getElementById("text").innerText = "Javascript is fun!!";
        document.getElementById("text").style.color = "Yellow";
        document.getElementById("text").style.background = "gray";
        document.getElementById("text").style.display = "inline-block";
    </script>

</body>

</html>
