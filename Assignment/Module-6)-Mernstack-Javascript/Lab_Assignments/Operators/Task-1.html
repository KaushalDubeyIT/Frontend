    <script>
        // Task-1) Create a JavaScript program to perform the following:
                // • Add, subtract, multiply, and divide two numbers using arithmetic operators.

                // onenumber is greater than the other.
                // • Use logical operators to check if both conditions (e.g., a > 10and b < 5)are true.


        //  Arithmetic operators
        let a = 20, b = 10
        console.log("sum =>", a + b)
        console.log("sub =>", a - b)
        console.log("mul =>", a * b)
        console.log("divi =>", a / b)
        console.log("mode =>", a % b)

        // Comparison operators
        let num1 = 10;
        let num2 = 20;

        console.log(num1 == num2);
        console.log(num1 >= num2);
        console.log(num1 <= num2);

        // Logical operators
        let c = 15;
        let d = 3;
        let e = 30;

        console.log(c>d && d>e);
        console.log(c<d || d<e);
