<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/Lab_assignment/selctors.css">
</head>

<body>

    <h2>Contact Us</h2>
    <form action="#" method="post">
        <!-- Full Name -->
        <label for="">Full Name</label>
        <input class="form" type="text" required minlength="2" maxlength="50">

        <!-- Email -->
        <label for="">Email</label>
        <input class="form" type="email" pattern="[a-z0-9.]+@+[a-z]+.+[a-z]{2,3}" required>

        <!-- Phone Number -->
        <label for="">Phone Number</label>
        <input class="form" type="tel" maxlength="10" pattern="[6789][0-9]{9}" title="Please enter a valid phone number" required>

        <!-- Subject Dropdown -->
        <label for="">Subject</label>
        <select class="form" required>
            <option value="">-- Please choose an option --</option>
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select>

        <!-- Message -->
        <label for="">Message</label>
        <textarea class="form" required minlength="10" maxlength="500" rows="5"></textarea>

        <!-- Submit Button -->
        <button type="submit" class="form">Submit</button>
    </form>

</body>

</html>
