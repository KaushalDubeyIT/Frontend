<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="meadiaqueary.css" />
</head>
<body>
  <nav>
    <h1>My Website</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="content">
    <section class="column left">
      <h2>Left Column</h2>
      <p>This is the left content section. It contains text and other elements.</p>
    </section>
    <section class="column right">
      <h2>Right Column</h2>
      <p>This is the right content section. It also has some text.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
