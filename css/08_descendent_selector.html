<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent selector</title>
    <style>
        ul li a {
            background-color: red;
        }
    </style>
</head>

<body>
    <!----------- 6) Descendent selector ------------------->
    <!-- The selected selector should be the direct child of its parent  -->
    <ul class="list">
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
        <li><span>sadaks jn</span></li>
        
    </ul>

    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Home</a></li>
    </ul>
</body>

</html>
