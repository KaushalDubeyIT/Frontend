<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
</head>

<body>
    <!-- 9 Rows and 4 Columns -->

    <table align="center" border="1" cellspacing="1">
<tr>
    <th rowspan="3" align="center">Day</th>
    <th colspan="3" align="center">Seminar</th>
</tr>
<tr>
    <th align="center" colspan="2">Schedule</th>
    <th align="center" rowspan="2">Topic</th>
</tr>
<tr>
    <th>Begin</th>
    <th>End</th>
</tr>
<tr>
    <td align="left" rowspan="2">Monday</td>
    <td align="center" rowspan="2" style="background-color: rgb(253, 255, 125);">8:00 a.m.</td>
    <td align="center" rowspan="2" style="background-color: rgb(179, 115, 231);">5:00 p.m.</td>
    <td align="center">Introduction to XML</td>
</tr>
<tr>
    <td align="center">Validity:DTD and Relax NG</td>
</tr>
<tr>
    <td align="left" rowspan="3">Tuesday</td>
    <td align="center" style="background-color: rgb(253, 255, 125);">8:00 a.m.</td>
    <td align="center" style="background-color: rgb(253, 255, 125);">11:00 a.m.</td>
    <td rowspan="2" align="center">XPath</td>
</tr>
<tr>
    <td align="center" style="background-color: rgb(253, 255, 125);">11:00 a.m.</td>
    <td align="center" style="background-color: rgb(142, 243, 142);">2:00 p.m.</td>
</tr>
<tr>
    <td align="center" style="background-color: rgb(142, 243, 142);">2:00 p.m.</td>
    <td align="center" style="background-color: rgb(179, 115, 231);">5:00 p.m.</td>
    <td align="center">XSL Transformations</td>
</tr>
<tr>
    <td align="left">Wednesday</td>
    <td align="center" style="background-color: rgb(253, 255, 125);">8:00 a.m.</td>
    <td align="center" style="background-color: rgb(142, 243, 142);">12:00 p.m.</td>
    <td align="center"> XSL Formatting Objects</td>
</tr>
    </table>
</body>

</html>
