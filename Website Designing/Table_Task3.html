<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table3</title>
</head>

<body>
    <!-- 7 Rows and 7 Columns  -->

    <table border="1" align="center" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="2">Days</td>
            <td colspan="6" align="center">Time</td>
        </tr>
        <tr align="right">
            <td>8:00</td>
            <td>9:00</td>
            <td>10:00</td>
            <td>11:00</td>
            <td>11:30</td>
            <td>12:30</td>
        </tr>
        <tr align="left">
            <td>Mon</td>
            <td>Course 1 </td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="5" align="center">B <br>R<br>E<br>A<br>K</td>
            <td>Course 5</td>
            <td></td>
        </tr>
        <tr align="left">
            <td>Tue</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </tr>
        <tr align="left">
            <td>Wed</td>
            <td>Course 3</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td></td>
        </tr>
        <tr align="left">
            <td>Thu</td>
            <td rowspan="2">Course 4</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="2" colspan="2" align="center">Thesis</td>
        </tr>
        <tr align="left">
            <td>Fri</td>
            <td></td>
            <td>Course 1</td>
        </tr>
    </table>
</body>

</html>
